<div class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <span class="header-icon">🔑</span>
      <h2>Redefinir Senha</h2>
      <p>Não se preocupe! Digite seu e-mail e enviaremos um link para você criar uma nova senha.</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!submitted">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="seuemail@exemplo.com">
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error-text">
          Por favor, insira um e-mail válido.
        </div>
      </div>
      <button type="submit" [disabled]="form.invalid || isLoading" class="button">
        <span *ngIf="!isLoading">Enviar Link de Redefinição</span>
        <span *ngIf="isLoading">Enviando...</span>
      </button>
    </form>

    <div *ngIf="submitted && message" class="feedback-message" [class.success]="!isError" [class.error]="isError">
      <p>{{ message }}</p>
    </div>

    <div class="form-footer">
      <a routerLink="/login">← Voltar ao Login</a>
    </div>
  </div>
</div>
